<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="table.css">
    <script src="javas.js"></script>
</head>
<body>
    <center><button id="addbutton" onclick="myfunction();">Add details using crud operations</button></center>
    <div id="diplays" style="display:none">
    <div>
        <h4>Employee Record</b></h4>
        <center>
         <table id="tableData" border="1" cellpadding="2">
          <tr>
           <td><b>Name</b></td>
           <td><b>Number</b></td>
           <td><b>Email Id</b></td>
           <td><b>Action</b></td>
          </tr>
         </table>
        </center>
       </div>
<div id="myform">
    <h4>Fill the below form:</h4>
    <label>Name:</label>
    <input type="text" id="name"><br><br>
    <label>Number:</label>
    <input type="number" id="number"><br><br>
    <label>Email Id:</label>
    <input type="email" id="email"><br><br>
    <button id="good" onclick="addTableRow()" value="Add" >Add Employee Details</button>
    
   </div>
   </div>
  
   <script>
   function addTableRow() {
    var name = document.getElementById("name");
    var number = document.getElementById("number");
    var email = document.getElementById("email");
    var table = document.getElementById("tableData");
    var rowCount = table.rows.length;
    var row = table.insertRow(rowCount);
    row.insertCell(0).innerHTML= name.value;
    row.insertCell(1).innerHTML= number.value;
    row.insertCell(2).innerHTML= email.value;
    row.insertCell(3).innerHTML='<button class="onedit">edit</button> <button class="ondelete">delete</button>';
}

$(document).on('click','.ondelete',function(){
    $(this).closest('tr').remove();
})
$(document).on('click', '.onedit', function() {
      var row = $(this).closest('tr');
      var name = row.find('td:eq(0)').text();
      var number = row.find('td:eq(1)').text();
      var email = row.find('td:eq(2)').text();
      $('#name').val(name);
      $('#number').val(number);
      $('#email').val(email);
      row.remove();
    });
   
   </Script>
   </body>
   </html>
